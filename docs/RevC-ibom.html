      function toggleBomCheckbox(bomrowid, checkboxnum) {
        if (!bomrowid || checkboxnum > settings.checkboxes.length) {
          return;
        }
        var bomrow = document.getElementById(bomrowid);
        var checkbox = bomrow.childNodes[checkboxnum].childNodes[0];
        checkbox.checked = !checkbox.checked;
        checkbox.indeterminate = false;
        checkbox.onchange();
      }

      function checkBomCheckbox(bomrowid, checkboxname) {
        var checkboxnum = 0;
        while (
          checkboxnum < settings.checkboxes.length &&
          settings.checkboxes[checkboxnum].toLowerCase() !=
            checkboxname.toLowerCase()
        ) {
          checkboxnum++;
        }
        if (!bomrowid || checkboxnum >= settings.checkboxes.length) {
          return;
        }
        var bomrow = document.getElementById(bomrowid);
        var checkbox = bomrow.childNodes[checkboxnum + 1].childNodes[0];
        checkbox.checked = true;
        checkbox.indeterminate = false;
        checkbox.onchange();
      }

      function setBomCheckboxes(value) {
        writeStorage("bomCheckboxes", value);
        settings.checkboxes = value
          .split(",")
          .map((e) => e.trim())
          .filter((e) => e);
        prepCheckboxes();
        populateMarkWhenCheckedOptions();
        setMarkWhenChecked(settings.markWhenChecked);
      }

      function setMarkWhenChecked(value) {
        writeStorage("markWhenChecked", value);
        settings.markWhenChecked = value;
        markedFootprints.clear();
        for (var ref of value ? getStoredCheckboxRefs(value) : []) {
          markedFootprints.add(ref);
        }
        populateBomTable();
        drawHighlights();
      }

      function prepCheckboxes() {
        var table = document.getElementById("checkbox-stats");
        while (table.childElementCount > 1) {
          table.removeChild(table.lastChild);
        }
        if (settings.checkboxes.length) {
          table.style.display = "";
        } else {
          table.style.display = "none";
        }
        for (var checkbox of settings.checkboxes) {
          var tr = document.createElement("TR");
          var td = document.createElement("TD");
          td.innerHTML = checkbox;
          tr.appendChild(td);
          td = document.createElement("TD");
          td.id = "checkbox-stats-" + checkbox;
          var progressbar = document.createElement("div");
          progressbar.classList.add("bar");
          td.appendChild(progressbar);
          var text = document.createElement("div");
          text.classList.add("text");
          td.appendChild(text);
          tr.appendChild(td);
          table.appendChild(tr);

      function populateMarkWhenCheckedOptions() {
        var container = document.getElementById("markWhenCheckedContainer");

        if (settings.checkboxes.length == 0) {
          container.parentElement.style.display = "none";
          return;
        }

        container.innerHTML = "";
        container.parentElement.style.display = "inline-block";

        function createOption(name, displayName) {
          var id = "markWhenChecked-" + name;

          var div = document.createElement("div");
          div.classList.add("radio-container");

          var input = document.createElement("input");
          input.type = "radio";
          input.name = "markWhenChecked";
          input.value = name;
          input.id = id;
          input.onchange = () => setMarkWhenChecked(name);
          div.appendChild(input);

          // Preserve the selected element when the checkboxes change
          if (name == settings.markWhenChecked) {
            input.checked = true;
          }

          var label = document.createElement("label");
          label.innerHTML = displayName;
          label.htmlFor = id;
          div.appendChild(label);

          container.appendChild(div);
        }
        createOption("", "None");
        for (var checkbox of settings.checkboxes) {
          createOption(checkbox, checkbox);
        }
      }

      function updateCheckboxStats(checkbox) {
        var checked = getStoredCheckboxRefs(checkbox).size;
        var total = pcbdata.footprints.length - pcbdata.bom.skipped.length;
        var percent = (checked * 100.0) / total;
        var td = document.getElementById("checkbox-stats-" + checkbox);
        td.firstChild.style.width = percent + "%";
        td.lastChild.innerHTML =
          checked + "/" + total + " (" + Math.round(percent) + "%)";
      }

      function constrain(number, min, max) {
        return Math.min(Math.max(parseInt(number), min), max);
      }

      document.onkeydown = function (e) {
        switch (e.key) {
          case "n":
            if (document.activeElement.type == "text") {
              return;
            }
            if (currentHighlightedRowId !== null) {
              checkBomCheckbox(currentHighlightedRowId, "placed");
              highlightNextRow();
              e.preventDefault();
            }
            break;
          case "ArrowUp":
            highlightPreviousRow();
            e.preventDefault();
            break;
          case "ArrowDown":
            highlightNextRow();
            e.preventDefault();
            break;
          case "ArrowLeft":
          case "ArrowRight":
            if (document.activeElement.type != "text") {
              e.preventDefault();
              let boardRotationElement =
                document.getElementById("boardRotation");
              settings.boardRotation = parseInt(boardRotationElement.value); // degrees / 5
              if (e.key == "ArrowLeft") {
                settings.boardRotation += 3; // 15 degrees
              } else {
                settings.boardRotation -= 3;
              }
              settings.boardRotation = constrain(
                settings.boardRotation,
                boardRotationElement.min,
                boardRotationElement.max,
              );
              boardRotationElement.value = settings.boardRotation;
              setBoardRotation(settings.boardRotation);
            }
            break;
          default:
            break;
        }
        if (e.altKey) {
          switch (e.key) {
            case "f":
              focusFilterField();
              e.preventDefault();
              break;
            case "r":
              focusRefLookupField();
              e.preventDefault();
              break;
            case "z":
              changeBomLayout("bom-only");
              e.preventDefault();
              break;
            case "x":
              changeBomLayout("left-right");
              e.preventDefault();
              break;
            case "c":
              changeBomLayout("top-bottom");
              e.preventDefault();
              break;
            case "v":
              changeCanvasLayout("F");
              e.preventDefault();
              break;
            case "b":
              changeCanvasLayout("FB");
              e.preventDefault();
              break;
            case "n":
              changeCanvasLayout("B");
              e.preventDefault();
              break;
            default:
              break;
          }
          if (e.key >= "1" && e.key <= "9") {
            toggleBomCheckbox(currentHighlightedRowId, parseInt(e.key));
            e.preventDefault();
          }
        }
      };

      window.onload = function (e) {
        initUtils();
        initRender();
        initStorage();
        initDefaults();
        cleanGutters();
        populateMetadata();
        dbgdiv = document.getElementById("dbg");
        bom = document.getElementById("bombody");
        bomhead = document.getElementById("bomhead");
        filter = "";
        reflookup = "";
        if (!("nets" in pcbdata)) {
          hideNetlistButton();
        }
        initDone = true;
        setBomCheckboxes(document.getElementById("bomCheckboxes").value);
        // Triggers render
        changeBomLayout(settings.bomlayout);

        // Users may leave fullscreen without touching the checkbox. Uncheck.
        document.addEventListener("fullscreenchange", () => {
          if (!document.fullscreenElement)
            document.getElementById("fullscreenCheckbox").checked = false;
        });
      };

      window.onresize = resizeAll;
      window.matchMedia("print").addListener(resizeAll);

      ///////////////////////////////////////////////

      ///////////////////////////////////////////////

      ///////////////////////////////////////////////
    </script>
  </head>

  <body>
    <div id="topmostdiv" class="topmostdiv">
      <div id="top">
        <div style="float: right; height: 100%">
          <div class="hideonprint menu" style="float: right; top: 8px">
            <button class="menubtn"></button>
            <div class="menu-content">
              <label
                class="menu-label menu-label-top"
                style="width: calc(50% - 18px)"
              >
                <input
                  id="darkmodeCheckbox"
                  type="checkbox"
                  onchange="setDarkMode(this.checked)"
                />
                Dark mode </label
              ><!-- This comment eats space! All of it!
          --><label
                class="menu-label menu-label-top"
                style="width: calc(50% - 17px); border-left: 0"
              >
                <input
                  id="fullscreenCheckbox"
                  type="checkbox"
                  onchange="setFullscreen(this.checked)"
                />
                Full Screen
              </label>
              <label class="menu-label" style="width: calc(50% - 18px)">
                <input
                  id="fabricationCheckbox"
                  type="checkbox"
                  checked
                  onchange="fabricationVisible(this.checked)"
                />
                Fab layer </label
              ><!-- This comment eats space! All of it!
          --><label
                class="menu-label"
                style="width: calc(50% - 17px); border-left: 0"
              >
                <input
                  id="silkscreenCheckbox"
                  type="checkbox"
                  checked
                  onchange="silkscreenVisible(this.checked)"
                />
                Silkscreen
              </label>
              <label class="menu-label" style="width: calc(50% - 18px)">
                <input
                  id="referencesCheckbox"
                  type="checkbox"
                  checked
                  onchange="referencesVisible(this.checked)"
                />
                References </label
              ><!-- This comment eats space! All of it!
          --><label
                class="menu-label"
                style="width: calc(50% - 17px); border-left: 0"
              >
                <input
                  id="valuesCheckbox"
                  type="checkbox"
                  checked
                  onchange="valuesVisible(this.checked)"
                />
                Values
              </label>
              <div id="tracksAndZonesCheckboxes">
                <label class="menu-label" style="width: calc(50% - 18px)">
                  <input
                    id="tracksCheckbox"
                    type="checkbox"
                    checked
                    onchange="tracksVisible(this.checked)"
                  />
                  Tracks </label
                ><!-- This comment eats space! All of it!
            --><label
                  class="menu-label"
                  style="width: calc(50% - 17px); border-left: 0"
                >
                  <input
                    id="zonesCheckbox"
                    type="checkbox"
                    checked
                    onchange="zonesVisible(this.checked)"
                  />
                  Zones
                </label>
              </div>
              <label class="menu-label" style="width: calc(50% - 18px)">
                <input
                  id="padsCheckbox"
                  type="checkbox"
                  checked
                  onchange="padsVisible(this.checked)"
                />
                Pads </label
              ><!-- This comment eats space! All of it!
          --><label
                class="menu-label"
                style="width: calc(50% - 17px); border-left: 0"
              >
                <input
                  id="dnpOutlineCheckbox"
                  type="checkbox"
                  checked
                  onchange="dnpOutline(this.checked)"
                />
                DNP outlined
              </label>
              <label class="menu-label">
                <input
                  id="highlightpin1Checkbox"
                  type="checkbox"
                  onchange="setHighlightPin1(this.checked)"
                />
                Highlight first pin
              </label>
              <label class="menu-label">
                <input
                  id="dragCheckbox"
                  type="checkbox"
                  checked
                  onchange="setRedrawOnDrag(this.checked)"
                />
                Continuous redraw on drag
              </label>
              <label class="menu-label">
                <span>Board rotation</span>
                <span style="float: right"
                  ><span id="rotationDegree">0</span>&#176;</span
                >
                <input
                  id="boardRotation"
                  type="range"
                  min="-36"
                  max="36"
                  value="0"
                  class="slider"
                  oninput="setBoardRotation(this.value)"
                />
              </label>
              <label class="menu-label">
                <div style="margin-left: 5px">Bom checkboxes</div>
                <input
                  id="bomCheckboxes"
                  class="menu-textbox"
                  type="text"
                  oninput="setBomCheckboxes(this.value)"
                />
              </label>
              <label class="menu-label">
                <div style="margin-left: 5px">Mark when checked</div>
                <div id="markWhenCheckedContainer"></div>
              </label>
              <label class="menu-label">
                <span class="shameless-plug">
                  <span>Created using</span>
                  <a
                    id="github-link"
                    target="blank"
                    href="https://github.com/openscopeproject/InteractiveHtmlBom"
                    >InteractiveHtmlBom</a
                  >
                  <a
                    target="blank"
                    title="Mouse and keyboard help"
                    href="https://github.com/openscopeproject/InteractiveHtmlBom/wiki/Usage#bom-page-mouse-actions"
                    style="text-decoration: none"
                    ><label class="help-link">?</label></a
                  >
                </span>
              </label>
            </div>
          </div>
          <div
            class="button-container hideonprint"
            style="float: right; position: relative; top: 8px"
          >
            <button
              id="fl-btn"
              class="left-most-button"
              onclick="changeCanvasLayout('F')"
              title="Front only"
            >
              F
            </button>
            <button
              id="fb-btn"
              class="middle-button"
              onclick="changeCanvasLayout('FB')"
              title="Front and Back"
            >
              FB
            </button>
            <button
              id="bl-btn"
              class="right-most-button"
              onclick="changeCanvasLayout('B')"
              title="Back only"
            >
              B
            </button>
          </div>
          <div
            class="button-container hideonprint"
            style="float: right; position: relative; top: 8px"
          >
            <button
              id="bom-btn"
              class="left-most-button"
              onclick="changeBomLayout('bom-only')"
              title="BOM only"
            ></button>
            <button
              id="lr-btn"
              class="middle-button"
              onclick="changeBomLayout('left-right')"
              title="BOM left, drawings right"
            ></button>
            <button
              id="tb-btn"
              class="right-most-button"
              onclick="changeBomLayout('top-bottom')"
              title="BOM top, drawings bot"
            ></button>
          </div>
          <div
            class="button-container hideonprint"
            style="float: right; position: relative; top: 8px"
          >
            <button
              id="bom-grouped-btn"
              class="left-most-button"
              onclick="changeBomMode('grouped')"
              title="Grouped BOM"
            ></button>
            <button
              id="bom-ungrouped-btn"
              class="middle-button"
              onclick="changeBomMode('ungrouped')"
              title="Ungrouped BOM"
            ></button>
            <button
              id="bom-netlist-btn"
              class="right-most-button"
              onclick="changeBomMode('netlist')"
              title="Netlist"
            ></button>
          </div>
          <div class="hideonprint menu" style="float: right; top: 8px">
            <button class="statsbtn"></button>
            <div class="menu-content">
              <table class="stats">
                <tbody>
                  <tr>
                    <td width="40%">Board stats</td>
                    <td>Front</td>
                    <td>Back</td>
                    <td>Total</td>
                  </tr>
                  <tr>
                    <td>Components</td>
                    <td id="stats-components-front">~</td>
                    <td id="stats-components-back">~</td>
                    <td id="stats-components-total">~</td>
                  </tr>
                  <tr>
                    <td>Groups</td>
                    <td id="stats-groups-front">~</td>
                    <td id="stats-groups-back">~</td>
                    <td id="stats-groups-total">~</td>
                  </tr>
                  <tr>
                    <td>SMD pads</td>
                    <td id="stats-smd-pads-front">~</td>
                    <td id="stats-smd-pads-back">~</td>
                    <td id="stats-smd-pads-total">~</td>
                  </tr>
                  <tr>
                    <td>TH pads</td>
                    <td colspan="3" id="stats-th-pads">~</td>
                  </tr>
                </tbody>
              </table>
              <table class="stats">
                <col width="40%" />
                <col />
                <tbody id="checkbox-stats">
                  <tr>
                    <td colspan="2" style="border-top: 0">Checkboxes</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="hideonprint menu" style="float: right; top: 8px">
            <button class="iobtn"></button>
            <div class="menu-content">
              <div class="menu-label menu-label-top">
                <div style="margin-left: 5px">Save board image</div>
                <div class="flexbox">
                  <input
                    id="render-save-width"
                    class="menu-textbox"
                    type="text"
                    value="1000"
                    placeholder="Width"
                    style="flex-grow: 1; width: 50px"
                    oninput="validateSaveImgDimension(this)"
                  />
                  <span>X</span>
                  <input
                    id="render-save-height"
                    class="menu-textbox"
                    type="text"
                    value="1000"
                    placeholder="Height"
                    style="flex-grow: 1; width: 50px"
                    oninput="validateSaveImgDimension(this)"
                  />
                </div>
                <label>
                  <input id="render-save-transparent" type="checkbox" />
                  Transparent background
                </label>
                <div class="flexbox">
                  <button class="savebtn" onclick="saveImage('F')">
                    Front
                  </button>
                  <button class="savebtn" onclick="saveImage('B')">Back</button>
                </div>
              </div>
              <div class="menu-label">
                <span style="margin-left: 5px">Config and checkbox state</span>
                <div class="flexbox">
                  <button class="savebtn" onclick="saveSettings()">
                    Export
                  </button>
                  <button class="savebtn" onclick="loadSettings()">
                    Import
                  </button>
                </div>
              </div>
              <div class="menu-label">
                <span style="margin-left: 5px">Save bom table as</span>
                <div class="flexbox">
                  <button class="savebtn" onclick="saveBomTable('csv')">
                    csv
                  </button>
                  <button class="savebtn" onclick="saveBomTable('txt')">
                    txt
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="fileinfodiv" style="overflow: auto">
          <table class="fileinfo">
            <tbody>
              <tr>
                <td id="title" class="title" style="width: 70%">Title</td>
                <td id="revision" class="title" style="width: 30%">Revision</td>
              </tr>
              <tr>
                <td id="company">Company</td>
                <td id="filedate">Date</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div id="bot" class="split" style="height: calc(100% - 80px)">
        <div id="bomdiv" class="split split-horizontal">
          <div style="width: 100%">
            <input
              id="reflookup"
              class="textbox searchbox reflookup hideonprint"
              type="text"
              placeholder="Ref lookup"
              oninput="updateRefLookup(this.value)"
            />
            <input
              id="filter"
              class="textbox searchbox filter hideonprint"
              type="text"
              placeholder="Filter"
              oninput="updateFilter(this.value)"
            />
            <div
              class="button-container hideonprint"
              style="float: left; margin: 0"
            >
              <button
                id="copy"
                title="Copy bom table to clipboard"
                onclick="saveBomTable('clipboard')"
              ></button>
            </div>
          </div>
          <div id="dbg"></div>
          <table class="bom" id="bomtable">
            <thead id="bomhead"></thead>
            <tbody id="bombody"></tbody>
          </table>
        </div>
        <div id="canvasdiv" class="split split-horizontal">
          <div
            id="frontcanvas"
            class="split"
            touch-action="none"
            style="overflow: hidden"
          >
            <div style="position: relative; width: 100%; height: 100%">
              <canvas
                id="F_bg"
                style="position: absolute; left: 0; top: 0; z-index: 0"
              ></canvas>
              <canvas
                id="F_fab"
                style="position: absolute; left: 0; top: 0; z-index: 1"
              ></canvas>
              <canvas
                id="F_slk"
                style="position: absolute; left: 0; top: 0; z-index: 2"
              ></canvas>
              <canvas
                id="F_hl"
                style="position: absolute; left: 0; top: 0; z-index: 3"
              ></canvas>
            </div>
          </div>
          <div
            id="backcanvas"
            class="split"
            touch-action="none"
            style="overflow: hidden"
          >
            <div style="position: relative; width: 100%; height: 100%">
              <canvas
                id="B_bg"
                style="position: absolute; left: 0; top: 0; z-index: 0"
              ></canvas>
              <canvas
                id="B_fab"
                style="position: absolute; left: 0; top: 0; z-index: 1"
              ></canvas>
              <canvas
                id="B_slk"
                style="position: absolute; left: 0; top: 0; z-index: 2"
              ></canvas>
              <canvas
                id="B_hl"
                style="position: absolute; left: 0; top: 0; z-index: 3"
              ></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
